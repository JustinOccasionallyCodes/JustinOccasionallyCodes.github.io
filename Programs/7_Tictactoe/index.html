<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #f8f8f8;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      text-align: center;
      max-width: 300px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid #f8f8f8;
      font-size: 48px;
      line-height: 100px;
      background-color: #333;
      color: #f8f8f8;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #555;
    }

    .tally {
      margin-top: 20px;
      text-align: center;
      color: #f8f8f8;
    }

    .tally p {
      font-size: 20px;
      font-weight: bold;
    }

    .tally span {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe: Best of 3</h1>
    <div class="game">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="tally">
      <p><span>Player X:</span> <span id="xScore">0</span></p>
      <p><span>Player O:</span> <span id="oScore">0</span></p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
