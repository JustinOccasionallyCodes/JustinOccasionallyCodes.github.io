<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table</title>
  <link rel="stylesheet" type="text/css" href="DynamicTable.css">
  <script src="DynamicTable.js"></script>
</head>
<body>
  <table id="myTable">
    <tr>
      <th>Full Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>32</td>
      <td>London</td>
    </tr>
    <tr>
      <td>Michael Johnson</td>
      <td>41</td>
      <td>Paris</td>
    </tr>
    <tr>
      <td>Emily Davis</td>
      <td>18</td>
      <td>Tokyo</td>
    </tr>
    <tr>
      <td>David Brown</td>
      <td>48</td>
      <td>Sydney</td>
    </tr>
  </table>
  <button onclick="randomizeTable()">Randomize Entries</button>
</body>
</html>
