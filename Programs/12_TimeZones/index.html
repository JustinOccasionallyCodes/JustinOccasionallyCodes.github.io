<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="Timezones.css">
  <title>Time Zone Comparing App</title>
  <p id="timer"></p>
</head>
<body>
  <h1>Time Zone Comparing App</h1>
  <div class="container">
    <div class="form-group">
      <label for="city1">City 1:</label>
      <select id="city1">
        <option value="">-- Select a City --</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Shanghai">Beijing</option>
        <option value="America/Sao_Paulo">Rio de Janeiro</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>
    </div>
    <div class="form-group">
      <label for="city2">City 2:</label>
      <select id="city2">
        <option value="">-- Select a City --</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Shanghai">Beijing</option>
        <option value="America/Sao_Paulo">Rio de Janeiro</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>
    </div>
    <button onclick="compareTimeZones()">Compare Time Zones</button>
    <div id="comparisonResult"></div>
  </div>

  <script src="Timezones.js"></script>
</body>
</html>
