<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='movingtrain.css'>
   
</head>
<body>

    <div id="container">
        <h1>Justins CHOO CHOO Train</h1>
        <p>
            <ul>
                <li>Click the Start button to make it go faster.</li>
                <li>Click the Stop button to stop it.</li>
                <li>Try to stop it as close to the edge as possible, without crashing.</li>
            </ul>
        </p>
        <div id="track">
            <div id="train">
                <img src="http://www.watzthis.com/images/train.png">
            </div>
        </div>
        <div id="buttons">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="speedUpButton">Speed Up</button>
            <span id="speedUpCounter">x0</span>
            <button id="resetButton">Reset</button>
        </div>
    </div>  

    
    <script src='movingtrain.js'></script>
</body>
</html>
